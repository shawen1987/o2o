<!-- suit style -->
<nav>
	<div class="nav-tit">场景</div>
	<div class="nav-list">
		<a ng-repeat="secne in suitScenes" ng-class="{'on':secne.type==currentModel.selectedScene}" ng-click="changeScene(secne.type)">{{secne.name}}</a>
	</div>
</nav>
<div class="btnSuitContainer">
	<span ng-click="setCoordinates(true)"  ng-class="{'btnSuit':true, 'on':currentModel.isCoordinates}" ng-show="currentModel.coordinatesAbility">套装</span>
	<span ng-click="setCoordinates(false)" ng-class="{'btnSuit':true, 'on':!currentModel.isCoordinates}">单西</span>
</div>
<section>	
	<div>
		<div id="slider">
			<ul class="slider-group" id="slider-group">
				<li class="slider-item" ng-repeat="style in currentModel.selectedSceneContent.styles" id="{{style.style}}">
					<div class="styleContentContainer">
						<img style="margin-bottom: 0px;" ng-src="{{style.img}}" name="{{style.style}}" type="XF01"/>
						<p style="" class="styledescription"><b>{{style.title}}</b><span ng-repeat="descItem in style.desc"><br/>{{descItem}}</span></p>
					</div>
				</li>
			</ul>
			<ul class="mui-slider-indicator">
				<li ng-repeat="style in currentModel.selectedSceneContent.styles" name="{{style.style}}" type="XF01" ng-class="{'indicator':true,'active':currentModel.style == style.style}"></li>
			</ul>
		</div>
	</div>	
	<a class="profess-ico" ui-sref="home.suit.size.measure">专家<br />服务</a>
</section>
