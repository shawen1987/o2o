<header>
	<div class="header-tab">
		<ul class="mui-row" id="cartType">
			<li class="mui-col-xs-12">新建收货地址</li>
		</ul>
	</div>
</header>
<section>
	<form class="pro-personal form-horizontal" role="form">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">收货人：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="contact.name"
					placeholder="请输入收货人">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">联系方式：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="contact.mobile"
					placeholder="请输入联系方式">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">详细地址：</label>
			<div class="col-sm-10">
				 <textarea class="form-control" rows="3" ng-model="contact.address"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="contact.defaultaddress" checked="{{contact.defaultaddress}}">设为默认地址
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-success btn-prev" type="button" ng-click="saveCantact()">
					<i class="icon-arrow-left"></i>保存并使用
				</button>
			</div>
		</div>
	</form>
</section>
